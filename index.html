<!DOCTYPE html>
<html lang="en">
<head>
    <link rel = "stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form">
    <select name="scale" id="Scale">
        <option value="choose">Choose a Unit</option>
        <option value="weight" id="weight">Weight</option>
        <option value="length" id="length">Length</option>
        <option value="dtr" id="dtr">Data Transfer Rate</option>
        <option value="currency" id="curr">Currency</option>
        <!-- <option value="US_Dollar" id="dollar">Dollar</option>-->
    </select><br> 
    <label for="base">Convert:</label>
    <select name="units" id="unitsFrom" hidden>
        <option value="Choose a unit" id="choose">choose a unit</option>
        <option value="meter" id="meter">Meter</option>
        <option value="inch" id="inch">Inch</option>
       <!-- <option value="US_Dollar" id="dollar">Dollar</option> -->
    </select>
    <select name="units" id="unitsFromWeight" hidden>
        <option value="Choose a unit" id="choose">choose a unit</option>
        <option value="kg" id="kilo">Kilo</option>
        <option value="lbs" id="pound">Pound</option>
    </select>
    <select name="units" id="unitsFromCurrency" hidden>
        <option value="Choose a unit" id="choose">choose a unit</option>
        <option value="USD" id="us">US</option>
        <option value="INR" id="rupees">Rs</option>
       <!-- <option value="US_Dollar" id="dollar">Dollar</option> -->
    </select>
  
    <select name="units" id="unitsFromDTR" hidden>
        <option value="Choose a unit" id="choose">choose a unit</option>
        <option value="mbps" id="mbps">Megabit PS</option>
        <option value="MBPS" id="MBPS">Megabyte PS</option>
    </select>
    
    <input type="number" id="base" name="base" required><br><br>
    
      
    
    <button type="button" id="convert">Convert</button> 
    <label for="to">To</label> 
    <label for="units">(choose a unit)</label>
    
    <select name="units" id="unitsToWeight" hidden>
        <option value="Choose a unit" id="choose">choose a unit</option>
        <option value="kg" id="kilo">Kilo</option>
        <option value="lbs" id="pound">Pound</option>
    </select>
    
    <select name="units" id="unitsTo" hidden>
        <option value="Choose a unit" id="choose">choose a unit</option>
    <option value="meter" id="meter">Meter</option>
    <option value="inch" id="inch">Inch</option>

         
   <!-- <option value="US_Dollar" id="dollar">Dollar</option> -->
    </select> 
    
    <select name="units" id="unitsToDTR" hidden>
        <option value="Choose a unit" id="choose">choose a unit</option>
        <option value="mbps" id="mbps">Megabit PS</option>
        <option value="MBPS" id="MBPS">Megabyte PS</option>
    </select>

    <select name="units" id="unitsToCurrency" hidden>
        <option value="Choose a unit" id="choose">choose a unit</option>
        <option value="USD" id="us">US</option>
        <option value="INR" id="rupees">Rs</option>

    </select>
    
    <div id="converted"></div>
    
   
   
    
    </form>
    <script src = "index.js"></script>
    
</body>
</html>
